<h1>Buscando a: <small>{{termino}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{termino}}
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-4 animated fadeIn fast" *ngFor="let heroe of heroes">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <a [routerLink]="['/busqueda','/termino']" routerLinkActive="router-link-active" class="btn btn-outline-primary"> Ver más link...</a>
        </div>
    </div>
</div>
